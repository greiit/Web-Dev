        <title>Spin-off of "Challenge: Write a Poem"</title>
        <meta charset="utf-8">

    <body>
        <h1> Fries </h1>
            <p>Daddy, why did you eat my fries? <br>
            I bought them, and they were mine.<br>
    But you ate them, yeah, you ate my fries...<br>
    And I cried, but you didn't see me cry.</p>
    </body>
</html>
